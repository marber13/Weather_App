<html lang="en">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link

  <body>
    <div class="container">
      <div class="weather">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                id="searchedCity"
                placeholder="Enter a city..."
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" />
            </div>
          </div>
        </form>
        <h1>Barcelona</h1>

            <img
              src="https://images.emojiterra.com/google/android-nougat/512px/2600.png"
              alt="Clear sky"
            />
            <span class="temperature">13</span>
            <span class="celsius">ºC</span>
            <span>|</span>
            <span class="farenheit">ºF</span>
            <div class="description">clear sky</div>
          </div>
        </div>
